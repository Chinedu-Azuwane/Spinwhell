<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/winwheel.js"></script>
</head>
<body>
    <div class="container">
        <h1>Spin the Wheel!</h1>
        <canvas id="myWheel" width="500" height="500"></canvas>
        <div class="controls">
            <input type="text" id="userInput" placeholder="Enter user name" />
            <button onclick="spinWheel()">Spin to User</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
